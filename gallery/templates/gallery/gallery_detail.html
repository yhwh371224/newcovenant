{% extends 'gallery/base.html' %}

{% block content %}
<div class="gallery-section" style="padding: 20px;">  
    <br/> 
    <!-- Author -->
    <div class="low" style="display: flex; align-items: center;">
        <div>
            <p class="lead">
                Post by
                <a href="#">{{ object.name }}</a>
            </p>
            <p>posted on {{ object.date }}</p>
        </div>
        
        {% if user_name == object.name %}
            <button type="button" class="btn btn-primary" style="margin-left: auto;" onclick="location.href='{{ object.get_update_url }}'">EDIT Post</button>
        {% endif %}
    </div>
    <br>
    <br/>    
    <!-- Post Content -->
    {{ object.get_markdown_content | safe }}

</div>
{% endblock %}
